<script type = "text/javascript">
    window.onload=function(){
        function shunjishi(){
            var now_time = new Date();//生成当前时间的时间对象
            var start_time = new Date(2017,6,24,21,00,00);//生成开始时间的时间对象
            var diff_time = now_time.getTime()-start_time.getTime();
            var day = Math.floor(diff_time/(24*60*60*1000));//获得天
            diff_time = diff_time%(24*60*60*1000);
            var hour = Math.floor(diff_time/(60*60*1000));//获得小时
            diff_time = diff_time%(60*60*1000);
            var min = Math.floor(diff_time/(60*1000));//获得分钟
            diff_time = diff_time%(60*1000);
            var sec = Math.floor(diff_time/1000);//获得秒
            var tian = document.getElementById('tian');
            var xiaoshi = document.getElementById('xiaoshi');
            var fen = document.getElementById('fen');
            var miao = document.getElementById('miao');
            tian.innerHTML=day;
            xiaoshi.innerHTML=hour;
            fen.innerHTML=min;
            miao.innerHTML=sec;
        }
        shunjishi()
        setInterval(shunjishi,1000)
    }
</script>
